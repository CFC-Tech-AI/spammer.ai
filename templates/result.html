<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification Result</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: #4d4d4d; /* Gray - a bit gloomy */
            color: #e6e6e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }

        header {
            background-color: #ff6600; /* DarkOrange - a dash of warning */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            width: 100%;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a; /* DarkGray - a sinister touch */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5); /* DarkOrange shadow */
            text-align: center;
        }

        .spam {
            color: #ff3333; /* A fiery red for SPAM */
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .ham {
            color: #66b3ff; /* A cool blue for HAM */
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        a {
            color: #ff6600; /* DarkOrange - because it stands out */
            text-decoration: none;
            font-size: 1.4rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>spammer.ai</h1>
        <p>Classification Result</p>
    </header>

    <main>
        {% if is_spam %}
            <h2 class="spam">This email seems to be SPAM!!!</h2>
        {% else %}
            <h2 class="ham">This email seems to be HAM (not spam).</h2>
        {% endif %}
        <p><a href="{% url 'index' %}">Classify Another Email</a></p>
    </main>
</body>
</html>
