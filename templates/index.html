<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Checker</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: #4d4d4d; /* Gray - a bit gloomy */
            color: #e6e6e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }

        header {
            background-color: #ff6600; /* DarkOrange - a dash of warning */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            width: 100%;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a; /* DarkGray - a sinister touch */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5); /* DarkOrange shadow */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        input, textarea {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #333; /* DarkSlateGray - mysterious */
            border: 2px solid #ff6600; /* DarkOrange border */
            color: #fff;
            border-radius: 8px;
        }

        button {
            background-color: #ff6600; /* DarkOrange - because caution! */
            color: #fff;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.4rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00; /* A slightly darker twist */
        }
    </style>
</head>
<body>
    <header>
        <h1>spammer.ai</h1>
        <p>Enter email details to check if it's spam or not</p>
    </header>

    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <label for="subject">Subject:</label>
        <input type="text" name="subject" required>
        <br>
        <label for="message">Message:</label>
        <textarea name="message" required></textarea>
        <br>
        <button type="submit">Classify Email</button>
    </form>
</body>
</html>
